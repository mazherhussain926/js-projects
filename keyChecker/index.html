  <body>
    <div id="key-checker">
      <h1>Press the key and check the magic</h1>
    </div>
  </body>
  <script>
    window.addEventListener("keydown", (e) => {
      let mainDiv = document.getElementById("key-checker");
      let div = document.createElement("div");
      div.innerHTML = `<table>
  <tr>
    <th>Key</th>
    <th>Code</th>
  </tr>
  
  <tr>
   <td> ${e.key == " " ? "shift" : e.key} </td>
    <td> ${e.keyCode}</td>
  </tr>
</table>`;
      mainDiv.appendChild(div);
    });
  </script>
</html>
