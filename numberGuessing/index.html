<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <h1>Number Gusessing Game</h1>
      <p>Enter the Number between 1 and 100</p>
      <input type="text" placeholder="Enter the Number" id="number" />
      <button id="btn">Submit</button>
      <p>Remaining Guesses :<span id="remaining">10</span> </p>
      <p>Previous Guesses : <span id="previous"></span></p>
      <h1 id="won"></h1>
      <h2 id="message"></h2>
    </div>
  </body>
  <script src="script.js"></script>
</html>
